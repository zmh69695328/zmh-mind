# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup pnpm
      # You may pin to the exact commit or the version.
      # uses: pnpm/action-setup@10693b3829bf86eb2572aef5f3571dcf5ca9287d
      uses: pnpm/action-setup@v2.2.2
      with:
        # Version of pnpm to install
        version : latest
        # Where to store pnpm files
        # If specified, run `pnpm install`
        run_install: true
    - run: pnpm run build-website
    - run: |
        echo $PATH
        node -v
        pwd
        ls -l
    - name: ssh deploy
        # You may pin to the exact commit or the version.
        # uses: easingthemes/ssh-deploy@c711f2c3391cac2876bf4c833590077f02e4bcb8
      uses: easingthemes/ssh-deploy@v2.2.11
      with:
        # Private Key
        SSH_PRIVATE_KEY: ${{env.SERVER_PRIVATE_KEY}}
        # Remote host
        REMOTE_HOST: ${{env.SERVER_HOST}}
        # Remote user
        REMOTE_USER: ${{env.USER_NAME}}
        # Remote port
        REMOTE_PORT: ${{env.PORT}}
        # Source directory
        SOURCE: 'dist/'
        # Target directory
        TARGET: '/app/mind/'
        EXCLUDE: "/dist/, /node_modules/"
